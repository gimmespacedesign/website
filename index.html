<!doctype html>
<html lang="en">

<head>
  <title>Gimme Space Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      align-content: flex-end;
      background-color: #e61032;
      display: grid;
      justify-content: center;
    }

    img,
    a {
      display: block;
      margin: auto;
      text-align: center;
    }

    a {
      margin-top: 4vh;
      margin-bottom: 10vh;
      text-decoration: none;
      color: white;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      letter-spacing: 0.07em;
      font-size: 1.1em;
      transition: transform .75s ease;
    }

    a:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <img alt="Gimme Space Design" src="./logo3.jpg">
  <a href="mailto:info@gimmespacedesign.com">info@gimmespacedesign.com</a>

</html>
